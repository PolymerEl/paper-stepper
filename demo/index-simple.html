  <div class="vertical-section-container _centered">
    <h4>paper-stepper dom-repeat</h4>
    <!-- <demo-snippet class="centered-demo"> -->
      <!-- <template> -->
        <template id="app" is="dom-bind">
        <div>
          
        <paper-tabs selected="{{selected}}" >
          <paper-tab>The first tab</paper-tab>
          <paper-tab>Tab two</paper-tab>
        </paper-tabs>
        </div>
        <iron-pages selected="[[selected]]">
          <div>
            <h2>Page 1</h2>
          </div>
          <div>
            <h2>Page 2</h2>
            <paper-stepper selectable="[stepper], paper-step"  has-skip-button has-back-button>
            <template stepper is="dom-repeat" id="repeat">
                <paper-step label="[[item.label]]">[[item.desc]]</paper-step>
            </template>
          </paper-stepper>
          </div>
        </iron-pages>

      </template>
      <!-- </template> -->
    <!-- </demo-snippet> -->
  </div>

 
  <script>
  window.addEventListener('WebComponentsReady', function() {
    var app = document.querySelector('#app');
    
    app.selected = 0;

    var repeat = document.querySelector('#repeat');
    
    var data = [{
      id: 1,
      desc: 'description 1',
      label: 'Title 1'
   
    }, {
      id: '12345',
      desc: 'description 4',
      label: 'new items'
        }, {
      id: '5',
      desc: 'description 4',
      label: 'Hello'
        }, {
      id: 6,
      desc: 'description 4',
      label: 'Bar'
    }];
    repeat.set('items', data);
  });
  </script>
</body>
